<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inflation Calculator</title>
<style>
 body {
    font-family: Arial, sans-serif;
    background-image: url(https://media.istockphoto.com/id/1386672172/photo/inflation-word-on-calculator-in-idea-for-fed-consider-interest-rate-hike-world-economics-and.jpg?s=2048x2048&w=is&k=20&c=6g0pRVLmQ1d-zCg_4B_KQzSzx23V6MunBFYJrk2y79E=); /* Replace with your image URL */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .calculator {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    width: 80%;
    max-width: 400px;
  }
  .input-group {
    margin-bottom: 10px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #333;
  }
  input {
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    font-size: 18px;
    margin-top: 20px;
    color: #333;
  }
</style>
</head>
<body>
<div class="calculator">
  <h2>Inflation Calculator</h2>
  <div class="input-group">
    <label for="initialAmount">Initial Amount (₹):</label>
    <input type="number" id="initialAmount" placeholder="Enter initial amount" step="0.01">
  </div>
  <div class="input-group">
    <label for="startYear">Starting Year:</label>
    <input type="number" id="startYear" placeholder="Enter starting year">
  </div>
  <div class="input-group">
    <label for="endYear">End Year:</label>
    <input type="number" id="endYear" placeholder="Enter end year">
  </div>
  <div class="input-group">
    <label for="inflationRate">Inflation Rate (% per year):</label>
    <input type="number" id="inflationRate" placeholder="Enter inflation rate">
  </div>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>
</div>

<script>
  function formatCurrency(amount) {
    return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(amount);
  }

  function calculate() {
    const initialAmount = parseFloat(document.getElementById("initialAmount").value);
    const startYear = parseInt(document.getElementById("startYear").value);
    const endYear = parseInt(document.getElementById("endYear").value);
    const inflationRate = parseFloat(document.getElementById("inflationRate").value);

    if (isNaN(initialAmount) || isNaN(startYear) || isNaN(endYear) || isNaN(inflationRate)) {
      document.getElementById("result").innerText = "Please enter valid values.";
      return;
    }

    const adjustedAmount = initialAmount * Math.pow(1 + (inflationRate / 100), endYear - startYear);
    const resultText = `Adjusted Amount for ${initialAmount} ₹ from ${startYear} to ${endYear}: ${formatCurrency(adjustedAmount)}`;
    document.getElementById("result").innerText = resultText;
  }
</script>
</body>
</html>
